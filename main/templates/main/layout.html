{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/c4ead33161.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside class="sticky">
        <img src="{% static 'main/img/logo.png' %}" alt="Лого">
        <span class="logo">Phasmofobia</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-chimney"></i> Главная</li></a>
            <a href="{% url 'foto' %}"><li><i class="fa-regular fa-image"></i> Скриншоты</li></a>
            <a href="{% url 'instrument' %}"><li><i class="fa-sharp fa-solid fa-screwdriver-wrench"></i> Системные требования</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
